<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- Player Select Buttons -->
    <div class="select-player-container">
      <div class="select-text">Select a Player</div>
      <div class="button-container">
        <button class="player-select one">Player 1: X</button>
        <button class="player-select two">Player 2: O</button>
      </div>
    </div>

    <main>
      <h1 class="title">Tic-Tac-Toe</h1>

      <!-- Tic Tac Toe Board -->
      <div class="container">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>

        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>

        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
      </div>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="game-result"></div>
        <button class="close">Play Again</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
